<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,
            initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous" />

    <title id="title">
        Looking for slots...
    </title>
</head>

<body>
    <div class="container">
        <h1>Avaliablity</h1>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js,
         then Bootstrap JS -->
    <script>
        self.setInterval(function () {
          document.body.style.backgroundColor = "red";
            var today = new Date();
            var date = today.getDate()+'-'+(today.getMonth()+1)+'-'+today.getFullYear();

            // Instantiate an new XHR Object
            const xhr = new XMLHttpRequest();

            // Open an obejct (GET/POST, PATH,
            // ASYN-TRUE/FALSE)
            xhr.open("GET",
"https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByDistrict?district_id=365&date="+date, true);
            //window.prompt("https://cdn-api.co-vin.in/api/v2/appointment/sessions/public/calendarByDistrict?district_id=337&"+date);



            // When response is ready
            xhr.onload = function () {
                if (this.status === 200) {
                  const obj = JSON.parse(this.responseText);

                    for ( var i = 0; i < obj.centers.length; i++) {
                        var cent = obj.centers[i];
                        console.log(cent);
                        console.log(cent.sessions);
                        for ( var j = 0; j < cent.sessions.length; j++) {
                            var sess = cent.sessions[j];
                            if(sess.min_age_limit == 18 && sess.available_capacity > 0){
                              document.title = "Avaliable";
                              document.body.style.backgroundColor = "green";
                              window.prompt("Date-"+sess.date+"\nAddress-"+cent.address+"\nName-"+cent.address+"\nAge limit -"+sess.min_age_limit+"\nNo. of slots- "+sess.available_capacity);
                            }
                        }
                    }
                }
                else {
                    console.log("File not found");
                }
            }
            xhr.send();
        }, 30000);


    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
